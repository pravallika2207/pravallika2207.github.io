+!DOCTYPE html>
 <html>
 <head>
 	<title>JAVA SCRIPT</title>
 </head>
 <body>
 	<p id="htext" style="font-size: 55px";>Hello World</p>
 	<button onclick="setColor1()">Red Text</button>
 	<button onclick="setColor2()">Blue Text</button>
 	<button onclick="setColor3()">Green Text</button>
 	<script type="text/javascript">
 		
 		function setColor1(){
 			var ele = document.getElementById("htext");
 			ele.style.color = "Red";
 		}
 		function setColor2(){
 			
            var ele = document.getElementById("htext");
 			ele.style.color = "Blue";
 		}
 		function setColor3(){
 			var ele = document.getElementById("htext");
 			ele.style.color = "Green";
 		}
 	</script>
 </body>
 </html>
