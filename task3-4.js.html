<html>
<head>
	<title>ON MOUSE MOVE EVENT</title>
    <style>
        div{
            width: 100%;
            height: 1200px;
        }
    </style>
</head>
<body id="body" >
    <div onmousemove="mouseMove(event)">
    <h1 id="heading"></h1>
    </div>

<script type="text/javascript">
function mouseMove(event){
    var elem = document.getElementById("heading");
    elem.innerHTML = "POSITION 1: " +event.clientX+" POSITION2: "+event.clientY;
}

</script>

</body>
</html>
