<html>
<head>
	<title>Events</title>
</head>
<body>

<h1 id="heading1"></h1>

<input type="text" id="myinput" value="" onchange="displaytext()" />
    
<h1 id="heading2"></h1>
    <select id="selcon" onchange="displayContry()">
        <option>ANDHRA PRADESH</option>
        <option>TAMIL NADU</option>
        <option>DELHI</option>
        <option> KERALA</option>
        <option>WEST BENGAL</option>
        <option> KARNATAKA</option>
        <option>UTTAR PRADESH</option>
    </select>

<script type="text/javascript">
function displaytext(){
    var inputelem = document.getElementById('myinput');
    var elem = document.getElementById('heading1');
    elem.innerHTML = inputelem.value;
}
function displayContry(){
    var selcon = document.getElementById('selcon');
    var heading2 = document.getElementById('heading2');
    heading2.innerHTML = "YOUR PRESENT STATE IS: "+selcon.value;
}
</script>

</body>
</html>
